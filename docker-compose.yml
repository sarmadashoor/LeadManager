services:
  postgres:
    image: postgres:15-alpine
    container_name: leadmanager-db
    environment:
      POSTGRES_USER: leadmanager
      POSTGRES_PASSWORD: leadmanager_dev
      POSTGRES_DB: leadmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: leadmanager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
